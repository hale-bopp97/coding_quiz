<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/cs/style.css">
</head>
<body>
    <!-- header with link to scoreboard and timer -->
    <header>
        <a href="./scoreboard.html" alt="link to scoreboard.">View hight scores</a>
        <span id="timer">Time: 00</span>
    </header>
    <main>
        <!-- start/intro section -->
        <section class="sections" id="start-section">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code realated question within the time limit.
                <br><br/>
                Keep in min that incorrect answers will penalize your score/time
                <br></br> 
                by ten seconds!
            </p>
            <button type="button" id="start-button">Start Quiz</button>
        </section>
        <!-- quiz area -->
        <section class="sections" id="quiz-section"></section>
        <h2 id="question">
            <!-- question area -->
        </h2>
        <h2 id="answers">
            <!-- multiple choice answer buttons area -->
        </h2>
        <h2 id="responce">
            <!-- correct/incorrect responce area -->
        </h2>
        <!-- scoreboard/enter initials area -->
        <section class="sections" id="scoreboard-section">
            <h1>All done!</h1>
            <p id="score">Your final score is ##.</p>
            <form class="form-section">
                <label for="final-score">Enter initials: </label>
                <input type="text" placeholder="initials" onfocus="this.value=''" id="player-initials">
                <button type="button" id="enter-score-button">Submit</button>
            </form>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
